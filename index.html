<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
   integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
  <title>Thridz</title> </head>
 <body>
  <header>
   <div class="first-bar">
    <button><i class="fa fa-bars"></i></button>
    <div class="first-logo">
     <h1><span>T</span>hridz</h1>
     <img src="badge-check-svgrepo-com.svg" alt="Verified" /> </div>
    <a href="#"> <i class="fa-solid fa-hashtag"></i>
    </a>
   </div>
   <div class="second-bar">
    <button>Next</button>
    <button>For you</button>
   </div>
  </header>
  <main id="feed">
   <button class="floating-btn"><i class="fa fa-feather"></i></button>
  </main>
  <footer>
   <div class="footer-icon">
    <button><i class="fa fa-home"></i></button>
    <button><i class="fa fa-search"></i></button>
    <button><i class="fa-regular fa-bell"></i></button>
    <button><i class="fa-regular fa-envelope"></i></button>
   </div>
  </footer>
  <script src="main.js"></script>
 </body>
</html>
